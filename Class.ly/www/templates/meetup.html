<ion-view view-title="Meetup">
  <ion-header-bar class="bar bar-positive">
    <div class="button button-clear">
      <a class="button button-clear ion-chevron-left" ng-click="goBack()"></a>
    </div>
    <h1 class="title"><b>Meetup</b></h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div class="item course-title"><b>Date:</b> {{meetup.date}}</div>
      <div class="item course-title"><b>Time:</b> {{meetup.time}}</div>
      <div class="item course-title"><b>Location:</b> {{meetup.location}}</div>
      <div class="item item-divider classmates"><b>Classmates</b></div>
      <ion-item class="item item-text-wrap course-title" ng-repeat="user in meetup.users | limitTo: 3 track by $index">
        <b>{{user.username}}</b>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
