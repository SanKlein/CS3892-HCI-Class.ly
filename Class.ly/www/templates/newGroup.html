<ion-view view-title="AddGroup">
  <ion-header-bar class="bar bar-positive">
    <div class="button button-clear">
      <a class="button button-clear ion-chevron-left" ui-sref="groups"></a>
    </div>
    <h1 class="title"><b>New Group</b></h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <label class="item item-input">
        <span class="input-label"><b>Title</b></span>
        <input class="text-field meetup-input" type="text" ng-model="group.title" autofocus>
      </label>
      <ion-item class="item-divider item-course classmates">
        <b>Add Classmates</b>
      </ion-item>
      <ion-item class="item item-text-wrap item-button-right course-title" ng-repeat="user in group.users track by $index">
        <b>{{user.username}}</b>
        <button class="button button-clear icon" ng-class="user.added ? 'ion-close button-assertive ' : 'ion-plus button-balanced'" ng-click="addUser(user, $index)"></button>
      </ion-item>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar bar-positive bar-footer footer-button">
    <a class="button button-full button-clear button-footer" ng-click="createGroup()" ui-sref="groups" ng-disabled="!group.title"><b>Create Group</b></a>
  </ion-footer-bar>
</ion-view>
