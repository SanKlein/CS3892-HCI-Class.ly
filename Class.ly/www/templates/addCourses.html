<ion-view view-title="AddCourses">
  <ion-header-bar class="bar bar-positive">
    <div class="button button-clear">
      <a class="button button-clear ion-chevron-left" ui-sref="courses"></a>
    </div>
    <h1 class="title"><b>Course List</b></h1>
  </ion-header-bar>
  <ion-header-bar class="bar bar-subheader item-input-inset">
    <label class="item-input-wrapper wrapper-color">
      <i class="ion-ios-search placeholder-icon"></i>
      <input type="search" class="meetup-input" placeholder="Search" ng-model="course.query">
      <a class="button button-clear ion-close button-positive" ng-if="course.query" on-touch="course.query=''"></a>
    </label>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-item class="item item-text-wrap item-button-right" ng-repeat="course in course.courses | filter: course.query track by $index">
        <b class="course-title">{{course.title}}</b>
        <button class="button button-clear icon" ng-class="course.added ? 'ion-close button-assertive' : 'ion-plus button-balanced'" ng-click="addCourse(course, $index)"></button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
