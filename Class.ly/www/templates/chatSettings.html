<ion-view view-title="ChatSettings">
  <ion-header-bar class="bar-positive header-bottom">
    <div class="button button-clear">
      <a class="button button-clear ion-chevron-left" ui-sref="tab.chat"></a>
    </div>
    <h1 class="title "><b>{{currentGroup.title}} Chat Settings</b></h1>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <ion-list>
        <div class="item item-text-wrap">
          <b class="course-title">Mute Chat</b>
          <label class="toggle toggle-positive feed-toggle">
            <input type="checkbox">
            <div class="track">
              <div class="handle"></div>
            </div>
          </label>
        </div>
      </ion-list>
    </ion-list>
  </ion-content>
</ion-view>
