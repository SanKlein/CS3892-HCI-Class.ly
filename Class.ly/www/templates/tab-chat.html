<ion-view view-title="Chat">
  <ion-header-bar class="bar-positive">
    <div class="button button-clear">
      <a class="button button-clear ion-chevron-left" ui-sref="groups"></a>
    </div>
    <h1 class="title"><b>{{currentGroup.title}} Chat</b></h1>
    <div class="button button-clear">
      <a class="button button-clear ion-gear-a" ui-sref="chatSettings"></a>
    </div>
  </ion-header-bar>
  <ion-content>
    <ion-list>
      <div class="item item-button-right item-avatar item-text-wrap" ng-repeat="chat in chatroom.chats track by $index">
        <img class="img-circle" src="img/classly.jpg"> <!--ng-src="{{post.profilePicture}}"-->
        <h2><b>{{chat.user_username}}</b></h2>
        <p><b>{{chat.text}}</b></p>
        <div class="button button-clear" ng-click="likeChat(chat, $index)">
          <button class="button button-clear icon like-button" ng-class="chat.liked ? 'ion-thumbsup button-positive' : 'ion-thumbsup button-stable'"></button>
        </div>
      </div>
    </ion-list>
  </ion-content>
  <ion-footer-bar class="bar-stable item-input-inset">
    <label class="item-input-wrapper">
      <form ng-submit="addChat()" class="text-input">
        <input class="text-field meetup-input" type="text" placeholder="Message" ng-model="chatroom.text" autofocus>
      </form>
    </label>
    <button type="submit" class="button button-positive button-clear" ng-click="addChat()" ng-disabled="!chatroom.text"><b>Send</b></button>
  </ion-footer-bar>
</ion-view>
