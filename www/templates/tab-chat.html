<ion-view view-title="Chat">
  <ion-content>
    <ion-list>
      <ion-item class="item-remove-animate" ng-repeat="message in messages" type="item-text-wrap">
        <h2>{{message.user}}</h2>
        <p>{{message.text}}</p>

        <ion-option-button class="button-assertive" ng-click="remove(message)">
          Delete
        </ion-option-button>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
